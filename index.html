<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora 0.0.1</h1>
    <section id="TABLA_BASE_CALC">
        <input type="text" class="operaciones" placeholder="0" value="" readonly>
        <div class="resultado">Historial</div>
        <div class="teclas">
            <button class="clear" value="clear">CE</button>
            <button class="clearAll" value="clearAll">C</button>
            <button value="/">/</button>
            <button value="back"><==</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">X</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="calc rest" value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="calc sum" value="+">+</button>
            <button class="calc porc" value="%">%</button>
            <button value="0">0</button>
            <button value=",">,</button>
            <button class="calc total" value="=">=</button>
        </div>
    </section>
</body>
</html>
